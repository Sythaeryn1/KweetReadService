# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore KweetReadService.sln
    - name: Build
      run: dotnet build KweetReadService.sln --no-restore
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build and push read
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./KweetReadService/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/kweetcqrs:latest
    
    - name: Build and push write
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./KweetWriteService/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/kweetcqrs:latest
